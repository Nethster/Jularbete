<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,700;1,400&display=swap"
			rel="stylesheet"
		/>
		<script src="./accountCreation/accountCreation.js" defer></script>
		<link rel="stylesheet" href="loginPage.css" />
		<title>My account</title>
	</head>
	<body>
		<header>
			<div class="logo-container">
				<img src="images/wishlist.svg" alt="Flower Power" />
				<h1>Flower Power</h1>
			</div>
			<nav>
				<ul>
					<li>
						<a href="#" title="My Account"
							><img src="images/account_icon.svg" alt="My Account"
						/></a>
					</li>
					<li>
						<a href="#" title="Wishlist"
							><img src="images/shopping_cart.svg" alt="Wishlist"
						/></a>
					</li>
					<li>
						<a href="#" title="Shopping Cart"
							><img
								src="images/favorite_border_black_24dp.svg"
								alt="Shopping Cart"
						/></a>
					</li>
					<li>
						<button title="Dark/Light Mode">
							<img src="images/dark_mode.svg" alt="Dark/Light Mode" />
						</button>
					</li>
				</ul>
			</nav>
		</header>

		<hr />
		<!--Horizontal line for seperation-->

		<main>
			<div class="login">
				<h2>Welcome fellow florist!</h2>
				<form method="POST">
					<div class="user-name">
						<input type="text" required />
						<label>Username</label>
					</div>
					<div class="user-password">
						<input type="password" required />
						<label>Password</label>
					</div>
					<div class="submit">
						<input type="submit" value="Login" />
					</div>
					<div class="forgot-pass">
						<a href="#">Forgot password?</a>
					</div>
				</form>
			</div>
		</main>
		<hr />
		<footer>
				<div class="sign-up" id="signUp-Modal">
				<h1>Not a member?</h1>
				<h3>Join the flower power comunity today!</h3>
				<p>
					Dont miss out on tons of <b>perks</b>,<br />
					such as <b>discounts</b>, <b>personalized</b> offers and much more!
				</p>
		
			</div>
			<button id="modalBtn" class="button">Sign up Today</button>



        <div id="signUpModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="closeBtn">&times;</span>
                    <h2>Member Signup</h2>
                </div>
              <div class="modal-body">
				  <span>Username</span>
				<input type="text" name="" id="userID" placeholder="Username">
				<span>Password</span>
				<input type="password" id="passwordID" placeholder="Password">
				<span>Email</span>
				<input type="email" id="emailID" placeholder="ragnarsfisk88@gbg.se">
				<button class="submitInfo">Submit</button>

              </div>
              <div class="modal-footer">
                  <h3>Welcome to Flower Power</h3>
              </div>
                
            </div>
        </div
		</footer>
	</body>
</html>
